        <title>

        <meta name="viewport" content="width=device-width initial-scale=1.0">

        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js"></script>

    <body>
        <header>

              <div class="Navbar">
                <div class="Navbar-Title">
                    <img src="./images/excel2018.png" class="excel-logo">
                </div>
                <div class="Navbar-Link--Toggle">
                  <div id="trigger" style="color: grey;"> &#x2630; </div>
                </div>
                <nav id="navid" class="Navbar-Items Navbar-Items--Right">
                      <div class="Navbar-Link">
                          <div class="center-mobile">
                          <a href="#home" class="disable-click">Home</a>
                          </div>
                      </div>
                      <div class="Navbar-Link">
                            <div class="center-mobile">
                          <a href="#excel">Excel</a>
                          </div>
                      </div>
                      <div class="Navbar-Link">
                            <div class="center-mobile">
                          <a href="#sponsors">Sponsors</a>
                          </div>
                      </div>
                      <div class="Navbar-Link">
                            <div class="center-mobile">
                          <a href="#experience">Experience</a>
                          </div>
                      </div>
                      <div class="Navbar-Link">
                            <div class="center-mobile">
                          <a href="#gallery">Gallery</a>
                          </div>
                      </div>
                      <div class="Navbar-Link">
                            <div class="center-mobile">
                          <a href="#contacts">Contacts</a>
                          </div>
                      </div>

                </nav>
              </div>

        </header>
        <main>
            <section id="home" class="wp-zone">
                <div class="center">
                <h1><br>Home</h1>
                </div>
            </section>
            <section id="excel" class="wp-zone">
                <div class="center">
                <h1>Excel</h1>
                </div>
            </section>
            <section id="sponsors" class="wp-zone">
                <div class="center">
                <h1>Sponsors</h1>
                </div>
            </section>
            <section id="experience" class="wp-zone">
                <div class="center">
                <h1>Experience</h1>
                </div>
            </section>
            <section id="gallery" class="wp-zone">
                <div class="center">
                    <h1>Gallery</h1>
                    <div id="carouselExampleIndicators" class="carousel slide container" data-ride="carousel">
                      <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                      </ol>
                      <div class="carousel-inner">
                        <div class="carousel-item active">
                          <img class="d-block w-100" src="images/wallpaper.jpg" alt="First slide">
                        </div>
                        <div class="carousel-item">
                          <img class="d-block w-100" src="images/wallpaper.jpg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                          <img class="d-block w-100" src="images/wallpaper.jpg" alt="Third slide">
                        </div>
                      </div>
                      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                      </a>
                      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                      </a>
                    </div>
            </section>
            <section id="contacts" class="wp-zone">
                <div class="center">
                <h1>Contacts</h1>
                </div>
            </section>

        <footer>
            <div class="container">
                <div class="row">

                                </a>
                            </li>
                            <li>
                                <a href="https://twitter.com/excelmec" target="_blank">
                                    <i class="fa fa-twitter"></i>
                                </a>
                            </li>
                            <li>
                                <a href="https://plus.google.com/+ExcelMECThrikkakara" target="_blank">
                                    <i class="fa fa-google-plus"></i>
                                </a>
                            </li>
                            <li>
                                <a href="https://www.youtube.com/c/excelmec" target="_blank">
                                    <i class="fa fa-youtube"></i>
                                </a>
                            </li>
                            <li>
                                <a href="https://www.instagram.com/excelmec/" target="_blank">
                                    <i class="fa fa-instagram"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
